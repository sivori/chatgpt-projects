<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Gravatar Retrieval</title>
</head>
<body>
    <h1>Gravatar Retrieval</h1>
    <form action="/" method="post">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Retrieve Gravatar</button>
    </form>
    {% if gravatar_url %}
        <h2>Your Gravatar:</h2>
        <img src="{{ gravatar_url }}" alt="Gravatar Image" id="gravatar">
    {% endif %}
</body>
</html>
